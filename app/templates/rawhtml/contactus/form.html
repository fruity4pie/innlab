<section class="form form_con	">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h3>Contact <span class="cyan">us</span></h3>
				<form>
					<label>
						Name
						<input type="text" name="name" placeholder="Your Name" required>
					</label>
					<label>
						Email Adress
						<input type="email" name="email" placeholder="Enter your email" required>
					</label>
					<label>
						Mobile Number
						<input type="tel" name="phone" placeholder="Enter number" required>
					</label>
					<label class="frnw">
						CV
						<input type="file" name="CV">
						<div class="btn-plus">
							<i class="fas fa-plus"></i>
						</div>
					</label>
					<label>
						Message
						<textarea placeholder="Text message"></textarea>
					</label>
					<button>Send</button>
				</form>
			</div>
			<div class="col-md-5">
				<div class="img-wrap">
					<img src="img/loc.png" alt="Location">
				</div>
			</div>
		</div>
		<div class="img-parallax">
			<img src="img/rect.png" alt="parallax">
			<img src="img/square.png" alt="parallax">
		</div>
	</div>
</section>
